services:
  mongodb:
    image: mongo:7
    container_name: rush_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: rush_dev
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: rush_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data

  weaviate:
    image: semitechnologies/weaviate:1.33.1
    container_name: rush_weaviate
    ports:
      - "8080:8080"
      - "50051:50051"  # gRPC 포트
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rush_celery_worker
    command: celery -A celery_app worker --loglevel=info
    environment:
      - MONGODB_URI={$MONGODB_URI}
      - REDIS_URL={$REDIS_URL}
      - WEAVIATE_URL={$WEAVIATE_URL}
      - WEAVIATE_GRPC_PORT={$WEAVIATE_GRPC_PORT}
      - CELERY_BROKER_URL={$CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND={$CELERY_RESULT_BACKEND}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - mongodb
      - weaviate
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
  weaviate_data: